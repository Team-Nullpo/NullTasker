<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カレンダー - NullTasker</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    
    <!-- トグルボタン（サイドバーの外に配置） -->
    <button id="sidebarToggle" class="toggle-btn">
      <i class="fas fa-bars"></i>
    </button>
    
    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
        <!-- サイドバー内の非表示ボタン -->
        <button id="sidebarHideBtn" class="sidebar-hide-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <nav class="menu">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="task.html"><i class="fas fa-tasks"></i> Task</a>
        <a href="calendar.html" class="active"><i class="fas fa-calendar"></i> Calendar</a>
        <a href="gantt.html"><i class="fas fa-chart-bar"></i> Gantt</a>
        <a href="setting.html"><i class="fas fa-cog"></i> Setting</a>
      </nav>
      <div class="bottom-section">
        <select id="projectSelect">
          <option value="value1">Value</option>
          <!-- 他のプロジェクト -->
        </select>
        <div class="user-icon">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content">
      <div class="main-header">
        <h1>カレンダー</h1>
      </div>
      <div class="main-body">
        <div class="calendar-container">
          
          <!-- カレンダーコントロール -->
          <div class="calendar-controls">
            <div class="calendar-navigation">
              <button id="prevMonth" class="nav-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <h2 id="currentMonth" class="current-month">2025年 8月</h2>
              <button id="nextMonth" class="nav-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            
            <div class="calendar-actions">
              <button class="btn-secondary" id="todayBtn">
                <i class="fas fa-calendar-day"></i> 今日
              </button>
              <button class="btn-secondary" onclick="toggleCalendarView()">
                <i class="fas fa-th"></i> 表示切替
              </button>
            </div>
          </div>

          <!-- カレンダー本体 -->
          <div class="calendar-view" id="calendarView">
            <!-- 月表示 -->
            <div class="calendar-month-view" id="monthView">
              <div class="calendar-grid">
                <div class="calendar-header">
                  <div class="calendar-day-header">日</div>
                  <div class="calendar-day-header">月</div>
                  <div class="calendar-day-header">火</div>
                  <div class="calendar-day-header">水</div>
                  <div class="calendar-day-header">木</div>
                  <div class="calendar-day-header">金</div>
                  <div class="calendar-day-header">土</div>
                </div>
                <div class="calendar-days" id="calendarDays">
                  <!-- 日付がここに動的に生成されます -->
                </div>
              </div>
            </div>

            <!-- 週表示 -->
            <div class="calendar-week-view" id="weekView" style="display: none;">
              <div class="week-grid">
                <div class="week-header">
                  <div class="week-time-column">時間</div>
                  <div class="week-day-headers" id="weekDayHeaders">
                    <!-- 週の日付ヘッダーがここに生成されます -->
                  </div>
                </div>
                <div class="week-body" id="weekBody">
                  <!-- 週表示の内容がここに生成されます -->
                </div>
              </div>
            </div>
          </div>

          <!-- タスク一覧サイドバー -->
          <div class="calendar-sidebar">
            <div class="sidebar-header">
              <h3>選択日のタスク</h3>
              <span id="selectedDate" class="selected-date">2025/08/25</span>
            </div>
            <div class="daily-tasks" id="dailyTasks">
              <!-- 選択された日のタスクがここに表示されます -->
            </div>
            
            <div class="quick-add-section">
              <h4>クイック追加</h4>
              <form id="quickAddForm" class="quick-add-form">
                <input type="text" id="quickTaskTitle" placeholder="タスクを入力..." />
                <button type="submit" class="quick-add-btn">
                  <i class="fas fa-plus"></i>
                </button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </main>

    <!-- スマートフォン専用ボトムナビゲーション -->
    <nav class="bottom-navigation">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="task.html" class="nav-item">
        <i class="fas fa-tasks"></i>
        <span>Task</span>
      </a>
      <a href="calendar.html" class="nav-item active">
        <i class="fas fa-calendar"></i>
        <span>Calendar</span>
      </a>
      <a href="gantt.html" class="nav-item">
        <i class="fas fa-chart-bar"></i>
        <span>Gantt</span>
      </a>
      <a href="setting.html" class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Setting</span>
      </a>
    </nav>

  </div>

  <!-- タスク詳細モーダル -->
  <div id="taskDetailModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>タスク詳細</h2>
        <button class="close-btn" id="closeTaskDetail">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="task-detail-content" id="taskDetailContent">
        <!-- タスク詳細がここに表示されます -->
      </div>
    </div>
  </div>

</body>
</html>
