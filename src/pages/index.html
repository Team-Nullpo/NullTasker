<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NullTasker - チーム向けプロジェクト管理システムのダッシュボード">
  <title>ダッシュボード - NullTasker</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../styles/variables.css">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/components-dark.css">
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/user-dropdown.css">
  <link rel="stylesheet" href="../styles/pages.css">
  <link rel="stylesheet" href="../styles/responsive.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="app-container">

    <!-- トグルボタン（サイドバーの外に配置） -->
    <button id="toggleSidebar" class="toggle-btn">
      <i class="fas fa-bars"></i>
    </button>

    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar" role="navigation" aria-label="メインナビゲーション">
      <div class="logo">
        <img src="../assets/logo.png" alt="NullTasker ロゴ">
        <button id="hideSidebar" class="sidebar-hide-btn" aria-label="サイドバーを隠す">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>

      <nav class="menu">
        <a href="index.html" class="active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="task.html"><i class="fas fa-tasks"></i><span>Task</span></a>
        <a href="calendar.html"><i class="fas fa-calendar"></i><span>Calendar</span></a>
        <a href="gantt.html"><i class="fas fa-chart-bar"></i><span>Gantt</span></a>
      </nav>

      <div class="bottom-section">
        <div class="user-icon" id="userIcon" role="button" aria-label="ユーザーメニュー" tabindex="0">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content" id="mainContent">
      <div class="main-header">
        <h1><i class="fas fa-home"></i> ダッシュボード</h1>
        <div class="header-actions">
          <span class="welcome-text" id="welcomeText">ようこそ</span>
          <button class="btn btn-primary" id="quickAddTask">
            <i class="fas fa-plus-circle"></i> クイック追加
          </button>
        </div>
      </div>
      <div class="main-body">
        <!-- 統計カード -->
        <div class="dashboard-stats">
          <div class="stat-card card-purple">
            <div class="stat-icon">
              <i class="fas fa-clipboard-list"></i>
            </div>
            <div class="stat-content">
              <div class="stat-label">全タスク</div>
              <div class="stat-value" id="totalTasksHome">0</div>
            </div>
          </div>
          <div class="stat-card card-blue">
            <div class="stat-icon">
              <i class="fas fa-hourglass-half"></i>
            </div>
            <div class="stat-content">
              <div class="stat-label">進行中</div>
              <div class="stat-value" id="inProgressHome">0</div>
            </div>
          </div>
          <div class="stat-card card-green">
            <div class="stat-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-content">
              <div class="stat-label">完了</div>
              <div class="stat-value" id="completedHome">0</div>
            </div>
          </div>
          <div class="stat-card card-red">
            <div class="stat-icon">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="stat-content">
              <div class="stat-label">期限切れ</div>
              <div class="stat-value" id="overdueHome">0</div>
            </div>
          </div>
        </div>

        <!-- メインコンテンツエリア -->
        <div class="dashboard-content">
          <!-- 左カラム -->
          <div class="dashboard-left">
            <!-- 今日のタスク -->
            <div class="dashboard-section">
              <div class="section-header">
                <h2><i class="fas fa-calendar-day"></i> 今日のタスク</h2>
                <a href="task.html" class="view-all-link">すべて表示 <i class="fas fa-arrow-right"></i></a>
              </div>
              <div class="task-cards" id="todayTasks">
                <!-- 動的に生成 -->
              </div>
            </div>

            <!-- 期限が近いタスク -->
            <div class="dashboard-section">
              <div class="section-header">
                <h2><i class="fas fa-clock"></i> 期限が近いタスク</h2>
                <a href="task.html" class="view-all-link">すべて表示 <i class="fas fa-arrow-right"></i></a>
              </div>
              <div class="task-cards" id="upcomingTasks">
                <!-- 動的に生成 -->
              </div>
            </div>
          </div>

          <!-- 右カラム -->
          <div class="dashboard-right">
            <!-- プロジェクト進捗 -->
            <div class="dashboard-section">
              <div class="section-header">
                <h2><i class="fas fa-chart-pie"></i> プロジェクト進捗</h2>
              </div>
              <div class="progress-widget">
                <div class="progress-circle" id="progressCircle">
                  <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" class="progress-bg"></circle>
                    <circle cx="50" cy="50" r="45" class="progress-fill" id="progressFill"></circle>
                  </svg>
                  <div class="progress-text">
                    <span class="progress-percentage" id="progressPercentage">0%</span>
                    <span class="progress-label">完了</span>
                  </div>
                </div>
                <div class="progress-stats">
                  <div class="progress-stat">
                    <span class="stat-dot stat-completed"></span>
                    <span>完了: <strong id="completedCount">0</strong></span>
                  </div>
                  <div class="progress-stat">
                    <span class="stat-dot stat-in-progress"></span>
                    <span>進行中: <strong id="inProgressCount">0</strong></span>
                  </div>
                  <div class="progress-stat">
                    <span class="stat-dot stat-todo"></span>
                    <span>未着手: <strong id="todoCount">0</strong></span>
                  </div>
                </div>
              </div>
            </div>

            <!-- クイックアクション -->
            <div class="dashboard-section">
              <div class="section-header">
                <h2><i class="fas fa-bolt"></i> クイックアクション</h2>
              </div>
              <div class="quick-actions">
                <a href="task.html" class="action-card">
                  <i class="fas fa-tasks"></i>
                  <span>タスク管理</span>
                </a>
                <a href="calendar.html" class="action-card">
                  <i class="fas fa-calendar"></i>
                  <span>カレンダー</span>
                </a>
                <a href="gantt.html" class="action-card">
                  <i class="fas fa-chart-gantt"></i>
                  <span>ガントチャート</span>
                </a>
                <a href="user-profile.html" class="action-card">
                  <i class="fas fa-user"></i>
                  <span>個人設定</span>
                </a>
              </div>
            </div>

            <!-- 最近のアクティビティ -->
            <div class="dashboard-section">
              <div class="section-header">
                <h2><i class="fas fa-history"></i> 最近のアクティビティ</h2>
              </div>
              <div class="activity-list" id="recentActivity">
                <!-- 動的に生成 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- モバイルナビゲーション -->
    <nav class="bottom-navigation" id="bottom-navigation" role="navigation" aria-label="モバイルナビゲーション">
      <a href="index.html" class="nav-item active" aria-current="page">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="task.html" class="nav-item">
        <i class="fas fa-tasks"></i>
        <span>Task</span>
      </a>
      <a href="calendar.html" class="nav-item">
        <i class="fas fa-calendar"></i>
        <span>Calendar</span>
      </a>
      <a href="gantt.html" class="nav-item">
        <i class="fas fa-chart-bar"></i>
        <span>Gantt</span>
      </a>
      <a href="user-profile.html" class="nav-item">
        <i class="fas fa-user-circle"></i>
        <span>Profile</span>
      </a>
    </nav>
  </div>

  <!-- Scripts -->
  <script type="module" src="../scripts/simple-auth.js"></script>
  <script type="module" src="../scripts/main.js"></script>
</body>

</html>
