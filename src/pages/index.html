<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NullTasker</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <script defer src="../scripts/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    
    <!-- トグルボタン（サイドバーの外に配置） -->
    <button id="sidebarToggle" class="toggle-btn">
      <i class="fas fa-bars"></i>
    </button>
    
    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="../assets/logo.png" alt="Logo" />
        <!-- サイドバー内の非表示ボタン -->
        <button id="sidebarHideBtn" class="sidebar-hide-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <nav class="menu">
        <a href="/" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="/task"><i class="fas fa-tasks"></i> Task</a>
        <a href="/calendar"><i class="fas fa-calendar"></i> Calendar</a>
        <a href="/gantt"><i class="fas fa-chart-bar"></i> Gantt</a>
        <a href="/setting"><i class="fas fa-cog"></i> Setting</a>
      </nav>
      <div class="bottom-section">
        <select id="projectSelect">
          <option value="value1">Value</option>
          <!-- 他のプロジェクト -->
        </select>
        <div class="user-icon">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content">
      <div class="main-header">
        <h1>ダッシュボード</h1>
      </div>
      <div class="main-body">
        <p>Hello!!!</p>
      </div>
    </main>

    <!-- スマートフォン専用ボトムナビゲーション -->
    <nav class="bottom-navigation">
      <a href="/" class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="/task" class="nav-item">
        <i class="fas fa-tasks"></i>
        <span>Task</span>
      </a>
      <a href="/calendar" class="nav-item">
        <i class="fas fa-calendar"></i>
        <span>Calendar</span>
      </a>
      <a href="/gantt" class="nav-item">
        <i class="fas fa-chart-bar"></i>
        <span>Gantt</span>
      </a>
      <a href="/setting" class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Setting</span>
      </a>
    </nav>

  </div>
</body>
</html>
