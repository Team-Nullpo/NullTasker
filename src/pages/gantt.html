<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gantt Chart - NullTasker</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../styles/variables.css" />
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />
  <link rel="stylesheet" href="../styles/user-dropdown.css" />
  <link rel="stylesheet" href="../styles/pages.css" />
  <link rel="stylesheet" href="../styles/responsive.css" />
  <script type="module" src="../scripts/simple-auth.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="app-container">

    <!-- トグルボタン -->
    <button id="toggleSidebar" class="toggle-btn">
      <i class="fas fa-bars"></i>
    </button>

    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="../assets/logo.png" alt="Logo" />
        <button id="hideSidebar" class="sidebar-hide-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <nav class="menu">
        <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="task.html"><i class="fas fa-tasks"></i><span>Task</span></a>
        <a href="calendar.html"><i class="fas fa-calendar"></i><span>Calendar</span></a>
        <a href="gantt.html" class="active"><i class="fas fa-chart-bar"></i><span>Gantt</span></a>
      </nav>
      <div class="bottom-section">
        <select id="projectSelect">
          <option value="value1">Project 1</option>
          <option value="value2">Project 2</option>
        </select>
        <div class="user-icon" id="userIcon">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content" id="mainContent">
      <div class="main-header">
        <h1><i class="fas fa-chart-gantt"></i> ガントチャート</h1>
        <button class="btn btn-primary" id="todayGantt">
          <i class="fas fa-calendar-day"></i> 今日
        </button>
      </div>
      <div class="main-body">
        <div class="gantt-container">
          <!-- コントロールパネル -->
          <div class="gantt-controls">
            <div class="gantt-controls-left">
              <div class="time-scale-controls">
                <label for="timeScale">
                  <i class="fas fa-clock"></i> 表示期間:
                </label>
                <select id="timeScale">
                  <option value="week">週表示</option>
                  <option value="month" selected>月表示</option>
                  <option value="quarter">四半期</option>
                </select>
              </div>

              <div class="date-navigation">
                <button class="nav-btn" id="prevPeriod" title="前へ">
                  <i class="fas fa-chevron-left"></i>
                </button>
                <span class="current-period" id="currentPeriod">2025年 8月</span>
                <button class="nav-btn" id="nextPeriod" title="次へ">
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
            </div>

            <div class="gantt-controls-right">
              <div class="gantt-stats">
                <div class="gantt-stat-item">
                  <i class="fas fa-tasks"></i>
                  <span id="ganttTotalTasks">0</span> タスク
                </div>
                <div class="gantt-stat-item">
                  <i class="fas fa-hourglass-half"></i>
                  <span id="ganttInProgress">0</span> 進行中
                </div>
              </div>
              <button class="btn btn-secondary" id="exportGantt" title="エクスポート">
                <i class="fas fa-download"></i>
              </button>
            </div>
          </div>

          <!-- ガントチャート本体 -->
          <div class="gantt-chart-wrapper">
            <div class="gantt-chart" id="ganttChart">
              <div class="gantt-task-list">
                <div class="gantt-task-header">
                  <div class="task-name-column">
                    <i class="fas fa-clipboard-list"></i> タスク名
                  </div>
                  <div class="task-assignee-column">
                    <i class="fas fa-user"></i> 担当者
                  </div>
                  <div class="task-duration-column">
                    <i class="fas fa-calendar-alt"></i> 期間
                  </div>
                </div>
                <div class="gantt-task-rows" id="ganttTaskRows">
                  <!-- タスクリストが動的に生成されます -->
                </div>
              </div>

              <div class="gantt-timeline">
                <div class="gantt-timeline-header" id="ganttTimelineHeader">
                  <!-- タイムラインヘッダーが動的に生成されます -->
                </div>
                <div class="gantt-timeline-body" id="ganttTimelineBody">
                  <!-- ガントバーが動的に生成されます -->
                </div>
              </div>
            </div>
          </div>

          <!-- 凡例 -->
          <div class="gantt-legend">
            <div class="legend-title">
              <i class="fas fa-info-circle"></i> 凡例
            </div>
            <div class="legend-items">
              <div class="legend-item">
                <div class="legend-color high"></div>
                <span>高優先度</span>
              </div>
              <div class="legend-item">
                <div class="legend-color medium"></div>
                <span>中優先度</span>
              </div>
              <div class="legend-item">
                <div class="legend-color low"></div>
                <span>低優先度</span>
              </div>
              <div class="legend-item">
                <div class="legend-color completed"></div>
                <span>完了</span>
              </div>
              <div class="legend-item">
                <div class="legend-color today-marker"></div>
                <span>今日</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ボトムナビゲーション -->
    <nav class="bottom-navigation" id="bottom-navigation">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="task.html" class="nav-item">
        <i class="fas fa-tasks"></i>
        <span>Task</span>
      </a>
      <a href="calendar.html" class="nav-item">
        <i class="fas fa-calendar"></i>
        <span>Calendar</span>
      </a>
      <a href="gantt.html" class="nav-item active">
        <i class="fas fa-chart-bar"></i>
        <span>Gantt</span>
      </a>
      <a href="user-profile.html" class="nav-item">
        <i class="fas fa-user-circle"></i>
        <span>Profile</span>
      </a>
    </nav>

  </div>

  <!-- JavaScriptファイルの読み込み -->
  <script type="module" src="../scripts/main.js"></script>
</body>

</html>
