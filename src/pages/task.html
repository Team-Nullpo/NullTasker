<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task - NullTasker</title>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />
  <link rel="stylesheet" href="../styles/pages.css" />
  <link rel="stylesheet" href="../styles/user-dropdown.css" />
  <link rel="stylesheet" href="../styles/responsive.css" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    
    <!-- トグルボタン（サイドバーの外に配置） -->
    <button id="toggleSidebar" class="toggle-btn">
      <i class="fas fa-bars"></i>
    </button>
    
    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="../assets/logo.png" alt="Logo" />
        <!-- サイドバー内の非表示ボタン -->
        <button id="hideSidebar" class="sidebar-hide-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <nav class="menu">
        <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="task.html" class="active"><i class="fas fa-tasks"></i><span>Task</span></a>
        <a href="calendar.html"><i class="fas fa-calendar"></i><span>Calendar</span></a>
        <a href="gantt.html"><i class="fas fa-chart-bar"></i><span>Gantt</span></a>
        <a href="setting.html"><i class="fas fa-cog"></i><span>Setting</span></a>
      </nav>
      <div class="bottom-section">
        <select id="projectSelect">
          <option value="value1">Project 1</option>
          <option value="value2">Project 2</option>
        </select>
        <div class="user-icon" id="userIcon">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content" id="mainContent">
      <div class="main-header">
        <h1>タスク管理</h1>
      </div>
      <div class="main-body">
        <div class="task-container">
          <div class="task-header">
            <button class="add-task-btn" id="addTaskBtn">
              <i class="fas fa-plus"></i> 新しいタスクを追加
            </button>
            <div class="task-filters">
              <select class="filter-select" id="taskFilter">
                <option value="all">すべてのタスク</option>
                <option value="todo">未完了</option>
                <option value="in_progress">進行中</option>
                <option value="review">レビュー中</option>
                <option value="done">完了済み</option>
              </select>
            </div>
          </div>
          
          <div class="task-list" id="taskList">
            <!-- タスクが動的に挿入されます -->
          </div>
        </div>
      </div>
    </main>

    <!-- スマートフォン専用ボトムナビゲーション -->
    <nav class="bottom-navigation">
      <a href="/" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="/task" class="nav-item active">
        <i class="fas fa-tasks"></i>
        <span>Task</span>
      </a>
      <a href="/calendar" class="nav-item">
        <i class="fas fa-calendar"></i>
        <span>Calendar</span>
      </a>
      <a href="/gantt" class="nav-item">
        <i class="fas fa-chart-bar"></i>
        <span>Gantt</span>
      </a>
      <a href="/setting" class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Setting</span>
      </a>
    </nav>

  </div>

  <!-- タスク追加モーダル -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">新しいタスクを追加</h2>
        <button class="close-btn" id="closeModal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="taskForm" class="task-form">
        <div class="form-group">
          <label for="taskTitle">タイトル *</label>
          <input type="text" id="taskTitle" name="title" required>
        </div>
        
        <div class="form-group">
          <label for="taskDescription">説明</label>
          <textarea id="taskDescription" name="description" rows="3"></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="taskAssignee">担当者 *</label>
            <select id="taskAssignee" name="assignee" required>
              <option value="">選択してください</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="taskStartDate">開始日 *</label>
            <input type="date" id="taskStartDate" name="startDate" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="taskDueDate">期日 *</label>
            <input type="date" id="taskDueDate" name="dueDate" required>
          </div>
          
          <div class="form-group">
            <label for="taskPriority">優先度 *</label>
            <select id="taskPriority" name="priority" required>
              <option value="">選択してください</option>
              <option value="high">高優先度</option>
              <option value="medium">中優先度</option>
              <option value="low">低優先度</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="taskCategory">分類 *</label>
            <select id="taskCategory" name="category" required>
              <option value="">選択してください</option>
              <option value="開発">開発</option>
              <option value="設計">設計</option>
              <option value="テスト">テスト</option>
              <option value="ミーティング">ミーティング</option>
              <option value="その他">その他</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="taskStatus">ステータス *</label>
            <select id="taskStatus" name="status" required>
              <option value="">選択してください</option>
              <option value="todo">未着手</option>
              <option value="in_progress">進行中</option>
              <option value="review">レビュー中</option>
              <option value="done">完了</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label for="taskProgress">進捗率</label>
          <select id="taskProgress" name="progress">
            <option value="0">0%</option>
            <option value="25">25%</option>
            <option value="50">50%</option>
            <option value="75">75%</option>
            <option value="100">100%</option>
          </select>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelTask">キャンセル</button>
          <button type="submit" class="btn btn-primary" id="submitTask">タスクを追加</button>
        </div>
      </form>
    </div>
  </div>

  <!-- タスク詳細モーダル -->
  <div id="taskDetailModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>タスク詳細</h2>
        <button class="close-btn" id="closeTaskDetail">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="task-detail-content" id="taskDetailContent">
        <!-- タスク詳細がここに表示されます -->
      </div>
    </div>
  </div>

  <!-- JavaScriptファイルの読み込み -->
  <script type="module" src="../scripts/main.js"></script>
</body>
</html>
