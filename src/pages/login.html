<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン - NullTasker</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="../assets/logo.png" alt="NullTasker Logo" class="login-logo" />
        <h1>NullTasker</h1>
        <p>プロジェクト管理システム</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="loginId">ログインID</label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="loginId" name="loginId" required placeholder="ログインIDを入力" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">パスワード</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" required placeholder="パスワードを入力" />
            <button type="button" class="password-toggle" id="passwordToggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <span class="checkmark"></span>
            ログイン状態を保持する
          </label>
        </div>
        
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          ログイン
        </button>
        
        <div class="error-message" id="errorMessage" style="display: none;"></div>
      </form>
      
      <div class="login-footer">
        <p>アカウントをお持ちでない場合は <a href="register.html" class="register-link">新規登録</a></p>
        <p>パスワードを忘れた場合は、管理者にお問い合わせください。</p>
      </div>
    </div>
  </div>
  
  <script src="../scripts/login.js"></script>
</body>
</html>
