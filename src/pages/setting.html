<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - NullTasker</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <!-- テーマ適用スクリプト（ちらつき防止のため最初に実行） -->
  <script>
    (function() {
      try {
        const savedTheme = localStorage.getItem('userTheme');
        const theme = savedTheme ? JSON.parse(savedTheme) : 'light';
        
        if (theme === 'auto') {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.classList.add(prefersDark ? 'theme-dark' : 'theme-light');
        } else {
          document.documentElement.classList.add('theme-' + theme);
        }
      } catch (e) {
        document.documentElement.classList.add('theme-light');
      }
    })();
  </script>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/components-dark.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />
  <link rel="stylesheet" href="../styles/pages.css" />
  <link rel="stylesheet" href="../styles/user-dropdown.css" />
  <link rel="stylesheet" href="../styles/responsive.css" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <script type="module" src="../scripts/simple-auth.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    
    <!-- トグルボタン -->
    <button id="toggleSidebar" class="toggle-btn">
      <i class="fas fa-bars"></i>
    </button>
    
    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="../assets/logo.png" alt="Logo" />
        <button id="hideSidebar" class="sidebar-hide-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <nav class="menu">
        <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="task.html"><i class="fas fa-tasks"></i><span>Task</span></a>
        <a href="calendar.html"><i class="fas fa-calendar"></i><span>Calendar</span></a>
        <a href="gantt.html"><i class="fas fa-chart-bar"></i><span>Gantt</span></a>
        <a href="setting.html" class="active"><i class="fas fa-cog"></i><span>Setting</span></a>
      </nav>
      <div class="bottom-section">
        <select id="projectSelect">
          <option value="value1">Project 1</option>
          <option value="value2">Project 2</option>
        </select>
        <div class="user-icon" id="userIcon">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content" id="mainContent">
      <div class="main-header">
        <h1>設定</h1>
      </div>
      <div class="main-body">
        <div class="settings-container">
          
          <!-- メンバー設定 -->
          <section class="settings-section">
            <h2><i class="fas fa-users"></i> メンバー設定</h2>
            <div class="input-with-button">
              <input type="text" id="memberInput" placeholder="メンバー名を入力">
              <button class="add-btn" id="addMemberBtn">
                <i class="fas fa-plus"></i> 追加
              </button>
            </div>
            <div class="items-list" id="membersList">
              <!-- メンバーリストが動的に追加されます -->
            </div>
          </section>

          <!-- 分類設定 -->
          <section class="settings-section">
            <h2><i class="fas fa-tags"></i> 分類設定</h2>
            <div class="input-with-button">
              <input type="text" id="categoryInput" placeholder="分類名を入力">
              <button class="add-btn" id="addCategoryBtn">
                <i class="fas fa-plus"></i> 追加
              </button>
            </div>
            <div class="items-list" id="categoriesList">
              <!-- 分類リストが動的に追加されます -->
            </div>
          </section>

          <!-- 通知設定 -->
          <section class="settings-section">
            <h2><i class="fas fa-bell"></i> 通知設定</h2>
            <div class="notification-settings">
              <div class="setting-item">
                <span>デスクトップ通知を有効にする</span>
                <label class="switch">
                  <input type="checkbox" id="desktopNotifications">
                  <span class="slider"></span>
                </label>
              </div>
              
              <div class="setting-item">
                <span>タスクの期限が近い時に通知</span>
                <label class="switch">
                  <input type="checkbox" id="deadlineNotifications" checked>
                  <span class="slider"></span>
                </label>
              </div>
              
              <div class="setting-item">
                <span>新しいタスクが追加された時に通知</span>
                <label class="switch">
                  <input type="checkbox" id="newTaskNotifications">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </section>

          <!-- データ管理 -->
          <section class="settings-section">
            <h2><i class="fas fa-database"></i> データ管理</h2>
            <div class="data-management">
              <div class="storage-info">
                <h3>ストレージ使用量</h3>
                <div class="storage-bar">
                  <div class="storage-used" style="width: 65%;"></div>
                </div>
                <p>65% 使用中 (6.5MB / 10MB)</p>
              </div>
              
              <div class="action-buttons">
                <button class="btn btn-primary" id="exportDataBtn">
                  <i class="fas fa-download"></i> データをエクスポート
                </button>
                <button class="btn btn-secondary" id="importDataBtn">
                  <i class="fas fa-upload"></i> データをインポート
                </button>
                <button class="btn btn-warning" id="clearDataBtn">
                  <i class="fas fa-trash"></i> すべてのデータを削除
                </button>
              </div>
            </div>
          </section>

          <!-- 設定の保存 -->
          <div class="settings-actions">
            <button class="btn btn-success" id="saveSettingsBtn">
              <i class="fas fa-save"></i> 設定を保存
            </button>
            <button class="btn btn-secondary" id="resetSettingsBtn">
              <i class="fas fa-undo"></i> 設定をリセット
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- ボトムナビゲーション -->
    <nav class="bottom-navigation">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="task.html" class="nav-item">
        <i class="fas fa-tasks"></i>
        <span>Task</span>
      </a>
      <a href="calendar.html" class="nav-item">
        <i class="fas fa-calendar"></i>
        <span>Calendar</span>
      </a>
      <a href="gantt.html" class="nav-item">
        <i class="fas fa-chart-bar"></i>
        <span>Gantt</span>
      </a>
      <a href="setting.html" class="nav-item active">
        <i class="fas fa-cog"></i>
        <span>Setting</span>
      </a>
    </nav>

  </div>

  <input type="file" id="importFileInput" style="display: none;" accept=".json">

  <!-- JavaScriptファイルの読み込み -->
  <script type="module" src="../scripts/main.js"></script>
</body>
</html>
