<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar - NullTasker</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../styles/variables.css" />
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/components-dark.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />
  <link rel="stylesheet" href="../styles/user-dropdown.css" />
  <link rel="stylesheet" href="../styles/pages.css" />
  <link rel="stylesheet" href="../styles/responsive.css" />
  <script type="module" src="../scripts/simple-auth.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="app-container">

    <!-- トグルボタン -->
    <button id="toggleSidebar" class="toggle-btn">
      <i class="fas fa-bars"></i>
    </button>

    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="../assets/logo.png" alt="Logo" />
        <button id="hideSidebar" class="sidebar-hide-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <nav class="menu">
        <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="task.html"><i class="fas fa-tasks"></i><span>Task</span></a>
        <a href="calendar.html" class="active"><i class="fas fa-calendar"></i><span>Calendar</span></a>
        <a href="gantt.html"><i class="fas fa-chart-bar"></i><span>Gantt</span></a>
      </nav>
      <div class="bottom-section">
        <div class="user-icon" id="userIcon">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content" id="mainContent">
      <div class="main-header">
        <h1><i class="fas fa-calendar-alt"></i> カレンダー</h1>
        <button class="btn btn-primary" id="addEventBtn">
          <i class="fas fa-plus-circle"></i> タスク追加
        </button>
      </div>
      <div class="main-body">
        <!-- コントロールパネル -->
        <div class="calendar-controls">
          <div class="calendar-controls-left">
            <div class="calendar-navigation">
              <button class="nav-btn" id="prevMonth" title="前月">
                <i class="fas fa-chevron-left"></i>
              </button>
              <h2 class="current-month" id="currentMonth">2025年 8月</h2>
              <button class="nav-btn" id="nextMonth" title="次月">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <button class="btn btn-primary" id="todayBtn">
              <i class="fas fa-calendar-day"></i> 今日
            </button>
          </div>

          <div class="calendar-stats">
            <div class="calendar-stat-item">
              <i class="fas fa-clipboard-list"></i>
              <span id="calendarTotalTasks">0</span> タスク
            </div>
            <div class="calendar-stat-item">
              <i class="fas fa-check-circle"></i>
              <span id="calendarCompletedTasks">0</span> 完了
            </div>
          </div>
        </div>

        <div class="calendar-container">
          <!-- カレンダービュー -->
          <div class="calendar-view">
            <div class="calendar-grid">
              <div class="calendar-header">
                <div class="calendar-day-header sunday">
                  <i class="fas fa-sun"></i> 日
                </div>
                <div class="calendar-day-header">
                  <i class="fas fa-moon"></i> 月
                </div>
                <div class="calendar-day-header">
                  <i class="fas fa-star"></i> 火
                </div>
                <div class="calendar-day-header">
                  <i class="fas fa-cloud"></i> 水
                </div>
                <div class="calendar-day-header">
                  <i class="fas fa-tree"></i> 木
                </div>
                <div class="calendar-day-header">
                  <i class="fas fa-gem"></i> 金
                </div>
                <div class="calendar-day-header saturday">
                  <i class="fas fa-meteor"></i> 土
                </div>
              </div>
              <div class="calendar-days" id="calendarDays">
                <!-- カレンダーの日付が動的に生成されます -->
              </div>
            </div>
          </div>

          <div class="calendar-sidebar">
            <div class="sidebar-section">
              <div class="sidebar-header">
                <h3><i class="fas fa-calendar-check"></i> 選択された日付</h3>
                <p class="selected-date" id="selectedDate">2025年8月27日</p>
              </div>

              <div class="date-task-count">
                <div class="count-badge">
                  <i class="fas fa-tasks"></i>
                  <span id="selectedDayTaskCount">0</span>
                </div>
                <span>件のタスク</span>
              </div>
            </div>

            <div class="sidebar-section">
              <h4><i class="fas fa-list-check"></i> この日のタスク</h4>
              <div id="dailyTaskList" class="daily-task-list">
                <!-- 日別タスクが表示されます -->
              </div>
            </div>

            <div class="sidebar-section">
              <h4><i class="fas fa-bolt"></i> クイック追加</h4>
              <div class="quick-add-form">
                <input type="text" id="quickTaskInput" placeholder="タスクを入力...">
                <button class="quick-add-btn" id="quickAddBtn" title="追加">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>

            <div class="sidebar-section">
              <h4><i class="fas fa-info-circle"></i> 凡例</h4>
              <div class="calendar-legend" id="calendarLegend">
                <!-- 凡例アイテムが動的に追加されます -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ボトムナビゲーション -->
    <nav class="bottom-navigation" id="bottom-navigation">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="task.html" class="nav-item">
        <i class="fas fa-tasks"></i>
        <span>Task</span>
      </a>
      <a href="calendar.html" class="nav-item active">
        <i class="fas fa-calendar"></i>
        <span>Calendar</span>
      </a>
      <a href="gantt.html" class="nav-item">
        <i class="fas fa-chart-bar"></i>
        <span>Gantt</span>
      </a>
      <button class="nav-item" id="mobileMoreBtn" aria-label="その他のメニュー">
        <i class="fas fa-ellipsis-h"></i>
        <span>More</span>
      </button>
    </nav>

    <!-- モバイル用メニューモーダル -->
    <div id="mobileMenuModal" class="mobile-menu-modal">
      <div class="mobile-menu-overlay"></div>
      <div class="mobile-menu-content">
        <div class="mobile-menu-header">
          <span id="mobileMenuUserName">ユーザー</span>
          <button id="closeMobileMenu" class="mobile-menu-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="mobile-menu-items">
          <a href="user-profile.html" class="mobile-menu-item">
            <i class="fas fa-user"></i>
            <span>プロフィール</span>
          </a>
          <a href="admin.html" id="mobileAdminLink" class="mobile-menu-item" style="display: none;">
            <i class="fas fa-cogs"></i>
            <span>システム管理</span>
          </a>
          <button id="mobileLogoutBtn" class="mobile-menu-item mobile-menu-logout">
            <i class="fas fa-sign-out-alt"></i>
            <span>ログアウト</span>
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScriptファイルの読み込み -->
  <script type="module" src="../scripts/main.js"></script>
</body>

</html>
