<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar - NullTasker</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <!-- テーマ適用スクリプト（ちらつき防止のため最初に実行） -->
  <script>
    (function() {
      try {
        const savedTheme = localStorage.getItem('userTheme');
        const theme = savedTheme ? JSON.parse(savedTheme) : 'light';
        
        let isDark = false;
        if (theme === 'auto') {
          isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        } else {
          isDark = theme === 'dark';
        }
        
        const themeClass = isDark ? 'theme-dark' : 'theme-light';
        document.documentElement.classList.add(themeClass);
        
        // インラインスタイルで即座に背景色を設定（CSSロード前のちらつき防止）
        if (isDark) {
          document.documentElement.style.backgroundColor = '#1c1c1e';
          document.documentElement.style.color = '#f5f5f7';
        } else {
          document.documentElement.style.backgroundColor = '#ffffff';
          document.documentElement.style.color = '#212529';
        }
      } catch (e) {
        document.documentElement.classList.add('theme-light');
        document.documentElement.style.backgroundColor = '#ffffff';
        document.documentElement.style.color = '#212529';
      }
    })();
  </script>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/components-dark.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />
  <link rel="stylesheet" href="../styles/pages.css" />
  <link rel="stylesheet" href="../styles/user-dropdown.css" />
  <link rel="stylesheet" href="../styles/responsive.css" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <script type="module" src="../scripts/simple-auth.js"></script>
  <script type="module" src="../scripts/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    
    <!-- トグルボタン -->
    <button id="toggleSidebar" class="toggle-btn">
      <i class="fas fa-bars"></i>
    </button>
    
    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="../assets/logo.png" alt="Logo" />
        <button id="hideSidebar" class="sidebar-hide-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <nav class="menu">
        <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="task.html"><i class="fas fa-tasks"></i><span>Task</span></a>
        <a href="calendar.html" class="active"><i class="fas fa-calendar"></i><span>Calendar</span></a>
        <a href="gantt.html"><i class="fas fa-chart-bar"></i><span>Gantt</span></a>
        <a href="setting.html"><i class="fas fa-cog"></i><span>Setting</span></a>
      </nav>
      <div class="bottom-section">
        <select id="projectSelect">
          <option value="value1">Project 1</option>
          <option value="value2">Project 2</option>
        </select>
        <div class="user-icon" id="userIcon">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content" id="mainContent">
      <div class="main-header">
        <h1>カレンダー</h1>
      </div>
      <div class="main-body">
        <div class="calendar-controls">
          <div class="calendar-navigation">
            <button class="nav-btn" id="prevMonth">
              <i class="fas fa-chevron-left"></i>
            </button>
            <h2 class="current-month" id="currentMonth">2025年 8月</h2>
            <button class="nav-btn" id="nextMonth">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="calendar-actions">
            <button class="btn btn-primary" id="todayBtn">今日</button>
            <button class="btn btn-secondary" id="addEventBtn">
              <i class="fas fa-plus"></i> イベント追加
            </button>
          </div>
        </div>

        <div class="calendar-container">
          <div class="calendar-view">
            <div class="calendar-grid">
              <div class="calendar-header">
                <div class="calendar-day-header">日</div>
                <div class="calendar-day-header">月</div>
                <div class="calendar-day-header">火</div>
                <div class="calendar-day-header">水</div>
                <div class="calendar-day-header">木</div>
                <div class="calendar-day-header">金</div>
                <div class="calendar-day-header">土</div>
              </div>
              <div class="calendar-days" id="calendarDays">
                <!-- カレンダーの日付が動的に生成されます -->
              </div>
            </div>
          </div>
          
          <div class="calendar-sidebar">
            <div class="sidebar-header">
              <h3>選択された日付</h3>
              <p class="selected-date" id="selectedDate">2025年8月27日</p>
            </div>
            
            <div class="daily-tasks">
              <h4>今日のタスク</h4>
              <div id="dailyTaskList">
                <!-- 日別タスクが表示されます -->
              </div>
            </div>
            
            <div class="quick-add-section">
              <h4>クイック追加</h4>
              <div class="quick-add-form">
                <input type="text" id="quickTaskInput" placeholder="新しいタスクを入力...">
                <button class="quick-add-btn" id="quickAddBtn">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ボトムナビゲーション -->
    <nav class="bottom-navigation">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="task.html" class="nav-item">
        <i class="fas fa-tasks"></i>
        <span>Task</span>
      </a>
      <a href="calendar.html" class="nav-item active">
        <i class="fas fa-calendar"></i>
        <span>Calendar</span>
      </a>
      <a href="gantt.html" class="nav-item">
        <i class="fas fa-chart-bar"></i>
        <span>Gantt</span>
      </a>
      <a href="setting.html" class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Setting</span>
      </a>
    </nav>

  </div>

  <!-- JavaScriptファイルの読み込み -->
  <script type="module" src="../scripts/main.js"></script>
</body>
</html>
